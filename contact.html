<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <div class="contact-container">
    <div class="contact-left">
      <h2><span class="script-font">Contact Us</span><br><span class="thankyou">THANK YOU!</span></h2>
      <p>
        We're here to help you with any questions about our university.<br>
        Whether you're a prospective student, current student, parent, or community member, we'd love to hear from you.
      </p>

      <p class="contact-info">
        Phone: (555) 123-4500<br>
        Email: info@university.edu
      </p>

      <!-- ✅ Formspree form starts here -->
      <form action="https://formspree.io/f/xovpgqpl" method="POST">
        <div class="form-row">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" name="firstName" required>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="lastName" required>
          </div>
        </div>

        <div class="form-group">
          <label>Email (Required)</label>
          <input type="email" name="email" required>
        </div>

        <div class="form-group">
          <label>Message (Required)</label>
          <textarea name="message" required></textarea>
        </div>

        <button type="submit" class="send-btn">SEND</button>
      </form>
      <!-- ✅ Formspree form ends here -->
    </div>

    <div class="contact-right">
      <img src="C:\Users\allte\Downloads\TUP-logo.png" alt="Technological University of the Philippines Logo">
    </div>
  </div>

  <!-- ✅ Optional JS for success alert -->
  <script>
    const form = document.querySelector("form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        alert("✅ Thank you! Your message has been sent successfully.");
        form.reset();
      } else {
        alert("⚠️ Oops! There was a problem sending your message. Please try again.");
      }
    });
  </script>
</body>
</html>
